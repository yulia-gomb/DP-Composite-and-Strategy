<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        margin: 20px 0;
        font-size: 18px;
        font-family: Arial, sans-serif;
      }
      th, td {
        border: 1px solid #ddd;
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #f4f4f4;
        font-weight: bold;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h1>Task Execution Table</h1>

    <!-- Task table -->
    <table id="taskTable">
      <thead>
      <tr>
        <th>Task Name</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>
      <!-- Rows will be dynamically generated -->
      </tbody>
    </table>

    <!-- Action button -->
    <button id="startButton" style="margin-top: 20px;">Start Execution</button>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
