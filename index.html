<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>

  <body>
  <h1>Task Tree Viewer</h1>

  <!-- Tree -->
  <h1>Tasks</h1>
  <div id="tree" style="border: 1px solid #ccc; padding: 1em; max-width: 600px; min-height: 300px; overflow-y: auto;">
    <!-- Task tree will be rendered here -->
  </div>

  <!-- Logs -->
  <h1>Logs</h1>
  <div id="logs" style="border: 1px solid #ccc; padding: 1em; max-width: 600px; height: 100px; overflow-y: auto; margin-top: 20px;">
    <!-- Logs will be appended here -->
  </div>

  <!-- Action button -->
  <button id="startButton" style="margin-top: 20px;">Start Execution</button>

    <script type="module" src="/src/main.ts"></script>
  </body>
